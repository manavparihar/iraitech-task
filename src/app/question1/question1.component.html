<div class="inputBox">
  <h1>Check missing elements</h1>
  <div>
    <input
      type="text"
      name=""
      id="inputField"
      placeholder="Please enter the number"
      [(ngModel)]="userInput"
      (keypress)="($event.charCode >= 48 && $event.charCode < 58)"
    />
  </div>
  <div>
    <button class="submit-btn" (click)="findValueInArray(userInput)">
      Check
    </button>
  </div>
  <div class="result">
    <h2>{{ result }}</h2>
  </div>
</div>
